<!DOCTYPE html>

<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Online Shopping</title>
        
        <link rel="stylesheet" href="css/addproduct.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/addproduct.js"></script>
        <script type="text/javascript" src="http://www.turnjs.com/lib/turn.min.js "></script>
        
</head>
<body>
   <div><center> <h2><font color="blue">Add The Product</font></h2></center></div>
    <div class="modal-content animate" > 
       
        <div class="container">
          <form>
    
          <label for="pname"><b>Product Name</b></label>
          <input id="pname" type="text" placeholder="Enter product name" required=true>
    
          <label for="catagory"><b>Product Catagory</b></label>
          <input id="catagory" type="text" placeholder="Enter catagory  of product" required=true>
    
          <label for="memory"><b>Memory</b></label>
          <input id="memory" type="number" placeholder="Enter Memory Size" required=true>
    
          <label for="os"><b>OS</b></label>
          <input id="os" type="text" placeholder="Enter os" required=true>
    
          <label for="ram"><b>RAM</b></label>
          <input id="ram" type="text" placeholder="Enter RAM" required=true>
    
          <label for="price"><b>Price</b></label>
          <input id="price" type="number" placeholder="Enter Price" required=true>
            
          <input id ="product" type="button" value="Save Product">
        </div>
        </div>
        </div>
    </div>
</form>
</body>

</html>
